{
    "cache":
    {
        "name": "Test"
    },
    "layers":
    {
        "hills":
        {
            "provider":
            {
                "class": "Hillup.tiles:Provider",
                "kwargs": {"datadir": "data/out"}
            },
            "preview": {"lat": 37.8550, "lon": -122.2200, "zoom": 13}
        },
        "ground":
        {
            "provider":
            {
                "name": "mapnik",
                "mapfile": "render/style.xml"
            },
            "preview": {"lat": 37.8550, "lon": -122.2200, "zoom": 13}
        },
        "imhof-hills":
        {
            "provider":
            {
                "class": "TileStache.Goodies.Providers.Composite:Provider",
                "kwargs":
                {
                    "stack":
                    [
                        {"src": "ground"},
                        {
                          "src": "hills",
                          "opacity": 0.6,
                          "mode": "linear light",
                          "adjustments":
                          [
                            ["curves2", [[0, 22], [128, 128], [255, 255]], [[0, 29], [128, 128], [255, 255]], [[0, 65], [128, 128], [255, 228]]]
                          ]
                        }
                    ]
                }
            }
        },
        "bw-hills":
        {
            "provider":
            {
                "class": "TileStache.Goodies.Providers.Composite:Provider",
                "kwargs":
                {
                    "stack":
                    [
                        {
                          "src": "hills",
                          "adjustments":
                          [
                            ["threshold", 102]
                          ]
                        }
                    ]
                }
            }
        }
    }
}
